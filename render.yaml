services:
  - type: web
    name: minyan-finder-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: minyan-finder-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
    healthCheckPath: /health

databases:
  - name: minyan-finder-db
    databaseName: minyan_finder
    user: minyan_finder_user

